<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Flow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="human_flow_diagram.css">
</head>
<body>
    <div class="navigation">
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <img src="images/favicon32.png" alt="Tenets Logo" class="logo-img">
            </a>
            <a href="index.html" class="nav-link">The Tenets</a>
            <a href="statement.html" class="nav-link">Why?</a>
        </div>
    </div>

    <div class="diagram-wrapper">
        <div class="diagram-container">
            <div class="subtitle">Human Flow</div>
            
            <div class="center-circle">
                <img src="images/dara_knot_transparent_bg.png" 
                     alt="Dara Knot" 
                     style="width: 140px; height: 140px; position: absolute; opacity: 0.3;">
                <div style="position: relative; z-index: 1;">HUMAN<br>FLOURISHING</div>
            </div>

            <div class="quality-group inner">
                <div class="group-title">Inner Orientation</div>
                <div class="quality-item">Humility</div>
                <div class="quality-item">Equanimity</div>
                <div class="quality-item">Acceptance</div>
            </div>

            <div class="quality-group outer">
                <div class="group-title">Outer Orientation</div>
                <div class="quality-item">Compassion</div>
                <div class="quality-item">Dialogue</div>
                <div class="quality-item">Advocacy</div>
            </div>

            <div class="quality-group knowledge">
                <div class="group-title">Knowledge & Truth</div>
                <div class="quality-item">Discernment</div>
                <div class="quality-item">Integrity</div>
                <div class="quality-item">Synthesis</div>
            </div>

            <div class="quality-group creative">
                <div class="group-title">Creative Contribution</div>
                <div class="quality-item">Purpose</div>
                <div class="quality-item">Reverence</div>
                <div class="quality-item">Stewardship</div>
            </div>
        </div>
    </div>

    <script>
        // Add directional hover interactions
        document.querySelectorAll('.quality-group').forEach(group => {
            group.addEventListener('mouseenter', function() {
                if (this.classList.contains('inner')) {
                    // Inner moves toward outer (right)
                    this.style.transform = 'translateX(-50%) translateX(10px) rotate(3deg) scale(1.05)';
                } else if (this.classList.contains('outer')) {
                    // Outer moves toward knowledge (down)
                    this.style.transform = 'translateY(-50%) translateY(10px) rotate(3deg) scale(1.05)';
                } else if (this.classList.contains('knowledge')) {
                    // Knowledge moves toward creative (left)
                    this.style.transform = 'translateX(-50%) translateX(-10px) rotate(3deg) scale(1.05)';
                } else if (this.classList.contains('creative')) {
                    // Creative moves toward inner (up)
                    this.style.transform = 'translateY(-50%) translateY(-10px) rotate(3deg) scale(1.05)';
                }
            });
            
            group.addEventListener('mouseleave', function() {
                // Reset to original CSS transform
                this.style.transform = '';
            });
        });

        // Add click interaction for center circle
        document.querySelector('.center-circle').addEventListener('click', function() {
            this.style.animation = 'pulse 0.6s ease-in-out';
            setTimeout(() => {
                this.style.animation = '';
            }, 600);
        });

        // Add CSS for pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: translate(-50%, -50%) scale(1); }
                50% { transform: translate(-50%, -50%) scale(1.1); }
                100% { transform: translate(-50%, -50%) scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
